<!DOCTYPE html>
<html>
<head>
<title>Vedisoft Software & Education Services Pvt. Ltd.</title>
<meta http-equiv="X-UA-Compatible"
	content="IE=EmulateIE7; IE=EmulateIE9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../resources/style.css"
	media="all" />
<link rel="stylesheet" type="text/css" href="../resources/demo.css"
	media="all" />
</head>
<body>
	<div class="container">
		<header>
			<h1>
				<span>Vedisoft : Session Tracking Example 4</span> Login Form
			</h1>
		</header>
		<div class="form">
			<form id="contactform"
				action="/ServletExamplesSession/PasswordVerification" method="post">

				<p class="contact">
					<label for="username">Username</label>
				</p>
				<input id="username" name="username" placeholder="username"
					required="" tabindex="1" type="text">
				<p class="contact">
					<label for="password">Password</label>
				</p>
				<input type="password" id="password" name="password" required=""
					tabindex="2"> <br>
				<br> <input class="buttom" name="submit" id="submit"
					tabindex="3" value="Login !" type="submit">
			</form>
		</div>
	</div>

</body>
</html>
